<ion-content [fullscreen]="true" class="ion-padding login-page">
  <!-- <ion-header collapse="condense">

  <div class="login-layout">
    <!-- IZQUIERDA: imagen -->
    <div class="login-image" role="img" aria-label="Ilustración de login">
      <img src="assets/img/login-illustration.png" alt="Ilustración login" />
    </div>

    <!-- DERECHA: panel con título y form -->
    <div class="login-panel">
      <h1 class="main-title">PARTES</h1><p></p>
      <h1 class="login-title">Inicio de sesión</h1><p></p>

      <form (ngSubmit)="onLogin()" #f="ngForm" autocomplete="on" novalidate class="login-form">
        <ion-item>
          <ion-label position="floating">Nombre de usuario</ion-label>
          <ion-input
            type="username"
            name="username"
            required
            [(ngModel)]="loginObj.Username"
            #username="ngModel"
            autocomplete="username"
          ></ion-input>
        </ion-item>
        <ion-note color="danger" *ngIf="username.invalid && username.touched" class="field-note">
          Ingresa un usuario válido
        </ion-note>

        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input
            name="password"
            required
            minlength="6"
            [(ngModel)]="loginObj.Password"
            #password="ngModel"
            autocomplete="current-password"
            type="password"
          ></ion-input>
        </ion-item>
        <ion-note color="danger" *ngIf="password.invalid && password.touched" class="field-note">
          La contraseña debe tener al menos 6 caracteres
        </ion-note>

        <ion-button expand="block" type="submit" [disabled]="f.invalid" class="login-btn">
          Iniciar sesión
        </ion-button>
      </form>
    </div>
  </div>
</ion-content>
